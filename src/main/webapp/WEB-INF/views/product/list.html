<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/products/create">List product</a>
<div  th:each="item : ${list}">
    <input type="text" th:value="${item.id}">
    <span th:text="${item.name}"></span>
    <span th:text="${item.price}"></span>
</div>
</body>
</html>
